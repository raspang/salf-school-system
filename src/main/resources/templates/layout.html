<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">SAL</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link th:rel="stylesheet" th:href="@{/assets/datatable/datatables.css}"/>
<link rel="stylesheet"
	th:href="@{/assets/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/assets/font-awesome-4.5.0/css/font-awesome.min.css}" />
<link rel="stylesheet"
	th:href="@{/assets/css/dashboard.css}" />
</head>

<body>

	<div sec:authorize="isAuthenticated()">
		<nav
			class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
			<a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" th:href="@{/}"><img
				alt="" th:src="@{/assets/img/favicon.png}" class="img-thumbnail"
				style="height: 2.5rem; width:12rem" /></a>
			<button class="navbar-toggler position-absolute d-md-none collapsed"
				type="button" data-toggle="collapse" data-target="#sidebarMenu"
				aria-controls="sidebarMenu" aria-expanded="false" 
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="navbar-nav px-3">
				<li sec:authorize="isAuthenticated()" class="nav-item text-nowrap"><a class="nav-link" th:href="@{/logout}">Sign out</a></li>
			</ul>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<nav id="sidebarMenu"
					class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
					<div class="sidebar-sticky pt-3">
						<h6
							class="sidebar-heading d-flex align-items-center px-3 mt-4 mb-1 text-muted">
						Logged user: <span sec:authentication="name">Bob</span>
						</h6>
						<br>
						<ul class="nav flex-column">

							<li class="nav-item"><a class="nav-link " th:href="@{/registrations/list}">
									<span data-feather="users"></span> Registered
							</a></li>
							<li class="nav-item"><a class="nav-link" th:href="@{/students/list}"> <span data-feather="users"></span> Students
							</a></li>
							
							<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" th:href="@{/academicyears/list}"> <span
									data-feather="file"></span> Academic Year
							</a></li>
							

						</ul>

						<div sec:authorize="hasRole('ROLE_ADMIN')">
						<h6
							class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
							<span>Manage Detail</span>
						</h6>
						<ul class="nav flex-column mb-2">
							<li class="nav-item"><a class="nav-link" th:href="@{/courses/list}"> <span
									data-feather="file-text"></span> Courses
							</a></li>
							<li class="nav-item"><a class="nav-link" th:href="@{/subjects/list}"> <span
									data-feather="file-text"></span> Subjects
							</a></li>
							<li class="nav-item"><a class="nav-link" th:href="@{/billings/list}"> <span
									data-feather="file-text"></span> Billings
							</a></li>
							<li class="nav-item"><a class="nav-link" th:href="@{/employees/list}"> <span
									data-feather="file-text"></span> Employees
							</a></li>
						</ul>
					
						
							<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
								<span>Account</span>
							</h6>
	
							<ul class="nav flex-column mb-2">
								<li class="nav-item">
									<a class="nav-link" th:href="@{/users/list}"> <span
										data-feather="users"></span> Users
								</a></li>
							</ul>
						
						</div>
					</div>
				</nav>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
					
					<div layout:fragment="content">
						<!-- Your Page Content Here -->
							
					</div>
				</main>
			</div>
	</div>
	</div>

			<script th:src="@{'/assets/js/jquery-3.5.1.slim.min.js'}"></script>
			<script>
      			window.jQuery ||
       				document.write(
          				'<script src="@{/assets/js/jquery-3.5.1.slim.min.js}"><\/script>');
      		</script>
    
			<script th:src="@{'/assets/bootstrap/js/bootstrap.bundle.js'}"></script>
			
			<script th:src="@{'/assets/js/feather.min.js'}"></script>
			<script th:src="@{'/assets/js/Chart.min.js'}"></script>
			<script th:src="@{'/assets/js/dashboard.js'}"></script>
			<script th:src="@{/assets/datatable/datatables.js}"></script>

			
				<script>
				$(document).ready(function() {
				    // show the alert
				    setTimeout(function() {
				        $(".alert").alert('close');
				    }, 2000);
				});
				</script>
			
</body>
</html>
